<div class="page-container">
  <div class="page-header">
    <h1>Tous les héros Marvel</h1>
    <button (click)="handleAddNew()" class="btn-primary">Ajouter un héros</button>
  </div>

  @if (heroes().length === 0) {
    <div class="empty-state">
      <p>Aucun héros pour le moment</p>
      <button (click)="handleAddNew()" class="btn-primary">Ajouter votre premier héros</button>
    </div>
  } @else {
    <div class="heroes-grid">
      @for (hero of heroes(); track hero.id) {
        <app-hero-card [hero]="hero" (heroEdit)="handleEdit($event)" (heroDelete)="handleDelete($event)" />
      }
    </div>
  }

  @if (showForm()) {
    <app-hero-form [hero]="editingHero()" (closeForm)="handleCloseForm()" />
  }
</div>
